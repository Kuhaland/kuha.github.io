<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=500" />
    <meta name="keywords" content="" />
    <meta name="author"	content="" />
    <meta property="og:title" content="KUHA portfolio">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kuhaland.github.io/">
    <meta property="og:image" content="">
    <title>이형화 포트폴리오</title>

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/examples.css" type="text/css">
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css">

    <script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/highlight.pack.js"></script>
    <script type="text/javascript" src="assets/js/lib/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="assets/js/examples.js"></script>
    <script type="text/javascript" src="assets/js/lib/gsap3/gsap.min.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>
<body>
<div id="content-wrapper">
    <div id="example-wrapper">
        <div class="scrollContent">
            <section id="titlechart">
                <div id="description">
                    <h1>PORTFOLIO 2022</h1>
                </div>
            </section>
            <section class="demo" id="section-slides">
                <div id="pinContainer">
                    <div id="slideContainer">
                        <section class="panel blue">
                            <b>ONE</b>
                        </section>
                        <section class="panel turqoise">
                            <b>TWO</b>
                        </section>
                        <section class="panel green">
                            <b>THREE</b>
                        </section>
                        <section class="panel bordeaux">
                            <b>FOUR</b>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script>
    $(function () { // wait for document ready
        // init
        var controller = new ScrollMagic.Controller();

        // define movement of panels
        var wipeAnimation = new TimelineMax()
            // animate to second panel
            .to("#slideContainer", 0.5, {z: -150})		// move back in 3D space
            .to("#slideContainer", 1,   {x: "-25%"})	// move in to first panel
            .to("#slideContainer", 0.5, {z: 0})				// move back to origin in 3D space
            // animate to third panel
            .to("#slideContainer", 0.5, {z: -150, delay: 1})
            .to("#slideContainer", 1,   {x: "-50%"})
            .to("#slideContainer", 0.5, {z: 0})
            // animate to forth panel
            .to("#slideContainer", 0.5, {z: -150, delay: 1})
            .to("#slideContainer", 1,   {x: "-75%"})
            .to("#slideContainer", 0.5, {z: 0});

        // create scene to pin and link animation
        new ScrollMagic.Scene({
            triggerElement: "#pinContainer",
            triggerHook: "onLeave",
            duration: "500%"
        })
            .setPin("#pinContainer")
            .setTween(wipeAnimation)
            .addIndicators() // add indicators (requires plugin)
            .addTo(controller);
    });
</script>
<!--<script type="text/javascript" src="assets/js/tracking.js"></script>-->
</body>
</html>
